<!DOCTYPE html>
<html lang="hu">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
<title>Köböző</title>
</head>
<body>
<div class="topnav">
  <a class="active" href="#home">Farönk térfogat számláló</a>
  <a href="#hirdetes">Hírdetés</a>
  <a href="#szamologep">Számológép</a>
  <a href="#mobilalkalmazas">Mobilalkalmazás</a>
  <a href="#keszlet">Készlet</a>
  <a href="#formanyomtatvany">Formanyomtatvány</a>
</div>

<div class="container-fluid" id="szamolas">
    <section>
        <div id="koboz">
          <form action="">
             <h2>Farönk térfogat számító</h2>
              <select name="" id="szamolasok">
                  <option value="Huber">Huber</option>
                  <option value="Schribner">Schribner</option>
                  <option value="Doyle">Doyle</option>
              </select>
              <div class="div1 div"> 
                  <h2>Térfogat (kéregmentes)</h2><br>
                <div class="div1inner">
                  <b id="terfogat">---</b>
                  <span>m<sup>3</sup></span> 
                </div>
              </div>
              <div class="div2 div">
                  <h2> Középső átmérő</h2>
                  <input type="number" min="0" id="atmero" placeholder="cm">            
              </div>
              <div class="div3 div">
                  <h3>Hosszúság</h3>
                  <h3>Mennyiség (db)</h3> 
                  <input type="number" min="0" id="hosz" placeholder="m">
                  <input type="number"  min="0" id="menyiseg" placeholder="1">
              </div>
              <button type="button" id="szamol">Számol</button>
             
          </form>  
      </div>
    </section>

    <script>
    
      const szamol=document.getElementById("szamol");
      const szamolasok=document.getElementById("szamolasok");
      const terfogat=document.getElementById("terfogat");
      const atmero=document.getElementById("atmero");
      const hosz=document.getElementById("hosz");
      const menyiseg=document.getElementById("menyiseg");




      function faTerfogat(){
        if(szamolasok.value!="Huber"){
           alert("A kiválasztott számolási módszer jelenleg fejlesztés alatt áll használd kérlek a Huber-t!")
        }
        if(atmero.value!=null && hosz.value!=0 && (szamolasok.value="Huber")){
          let elso= ((Math.pow((((atmero.value/100)+hosz.value)*1.5),2))*Math.PI)/4 ;
          let masodik=((Math.pow(atmero.value/100,2))*Math.PI)/4; 
          let osszeg=Math.round(((elso+masodik)/2)*hosz.value);
          terfogat.innerHTML=osszeg;
        }
        if(hosz.value==0 && atmero.value==0 ){
           alert("Kérlek adj meg adatokat!");
        }
        else if(atmero.value==0){
          alert("Kérlek add meg az átmérőt!");
         }
        else  if(hosz.value==0){
          alert("Kérlek add meg a fa hosszát!");
         }
         
        
       };
       szamol.addEventListener("click", faTerfogat);

  </script>
            
</div>
</body>
</html>
